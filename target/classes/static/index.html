<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>PMA</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/compiled-4.7.7.min.css?ver=4.7.7">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./styles.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header row">
            <div class='avatar float-left logo col-md-2'>
                <img src="https://image.flaticon.com/icons/svg/1322/1322620.svg" alt="" />
                <span class='yellow1'>pma</span>
            </div>
            <div class="btn-container col-md row">           
    
                    <div class="col-md-5">
                            <label for="#uploadFiles" class="float-md-right hide">
                             Upload image <img src="https://image.flaticon.com/icons/svg/204/204308.svg"/>
                            </label>
                            <span data-toggle="modal" data-target="#addFolder" id="addFolderBtn" class="hide float-md-right">
                                    Add <img src="https://cdn.pixabay.com/photo/2013/03/29/13/38/folder-97593_960_720.png" alt="">
                            </span>
                        </div>
                        <div class="text-center col-md-5">
                            <span id="backToAlbums" class="hide">
                             Back <img src="http://downloadicons.net/sites/default/files/green-back-button-icon-65921.png" />
                            </span>
                        </div>
                                  
                        <input multiple type="file" id="#uploadFiles">
            </div>
        </div>
        
    </div>
</nav>
<div class="container">
    <div id="pma">
        
    </div>

    <div class="row">    
            <div class="col-md-12">    
    
             
    
              <div id="myModal" class="modal fade in" role="dialog">
                <div class="modal-dialog">              
                  <div class="modal-content">
    
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>                  
                    </div>
    
                    <div class="modal-body">
                      <img src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" class="img-responsive">
                    </div>
                  </div>
                </div>
              </div>
              <div id="addFolder" class="modal fade in" role="dialog">
                    <div class="modal-dialog">              
                      <div class="modal-content">
        
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Add Folder </h5>
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>                  
                        </div>
                        <div class="text-danger text-center" id="addFolderError"></div>
                        <div class="modal-body teal text-center">
                          <input type="text" id="albumName" class="col-7">
                          <button type="button" class="btn btn-info align-baseline" id="createFolder">Add</button>
                        </div>
                      </div>
                    </div>
                </div>
    
    
    
            </div>    
          </div>  
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">

            <div class="col-md-4"></div>

<script src="./templates.js"></script>

<script src="./index.js"></script>
</body>
</html>
